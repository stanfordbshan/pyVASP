name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.asset_suffix }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            asset_suffix: macos
            add_data_sep: ":"
            executable: pyvasp
          - os: ubuntu-latest
            asset_suffix: linux
            add_data_sep: ":"
            executable: pyvasp
          - os: windows-latest
            asset_suffix: windows
            add_data_sep: ";"
            executable: pyvasp.exe

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install . pyinstaller pywebview

      - name: Build pyVASP executable (${{ matrix.asset_suffix }})
        run: |
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --onefile \
            --windowed \
            --name pyvasp \
            --paths src \
            --add-data "src/pyvasp/gui/assets${{ matrix.add_data_sep }}pyvasp/gui/assets" \
            --collect-all pywebview \
            src/pyvasp/gui/launcher.py

      - name: Package release asset (${{ matrix.asset_suffix }})
        env:
          ASSET_NAME: pyvasp-${{ github.ref_name }}-${{ matrix.asset_suffix }}.zip
        run: |
          python -m zipfile -c "$ASSET_NAME" "dist/${{ matrix.executable }}"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyvasp-${{ matrix.asset_suffix }}
          path: pyvasp-${{ github.ref_name }}-${{ matrix.asset_suffix }}.zip
          if-no-files-found: error

  release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
