<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyVASP GUI</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main class="panel">
      <h1>pyVASP OUTCAR Summary</h1>
      <p id="mode-label" class="muted"></p>

      <form id="summary-form">
        <label for="outcar_path">OUTCAR Path</label>
        <input id="outcar_path" name="outcar_path" type="text" placeholder="/path/to/OUTCAR" required />

        <label class="checkbox">
          <input id="include_history" name="include_history" type="checkbox" />
          Include energy history
        </label>

        <button type="submit">Generate Summary</button>
      </form>

      <section>
        <h2>Result</h2>
        <pre id="result">No output yet.</pre>
      </section>
    </main>

    <script src="/assets/app.js" defer></script>
  </body>
</html>
