<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyVASP GUI</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main class="panel">
      <h1>pyVASP OUTCAR Tools</h1>
      <p id="mode-label" class="muted"></p>

      <form id="run-form">
        <label for="operation">Operation</label>
        <select id="operation" name="operation">
          <option value="summary">Summary</option>
          <option value="diagnostics">Diagnostics</option>
        </select>

        <label for="outcar_path">OUTCAR Path</label>
        <input id="outcar_path" name="outcar_path" type="text" placeholder="/path/to/OUTCAR" required />

        <label class="checkbox">
          <input id="include_history" name="include_history" type="checkbox" />
          Include energy history (summary mode)
        </label>

        <div class="grid-two">
          <div>
            <label for="energy_tol">Energy tolerance (eV)</label>
            <input id="energy_tol" name="energy_tol" type="number" step="any" value="0.0001" />
          </div>
          <div>
            <label for="force_tol">Force tolerance (eV/Ang)</label>
            <input id="force_tol" name="force_tol" type="number" step="any" value="0.02" />
          </div>
        </div>

        <button type="submit">Run</button>
      </form>

      <section>
        <h2>Result</h2>
        <pre id="result">No output yet.</pre>
      </section>
    </main>

    <script src="/assets/app.js" defer></script>
  </body>
</html>
